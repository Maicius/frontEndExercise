<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,

<div>

        <button class="btn btn-success col-md-2" value="first" onclick="first()">FIRST</button>
        <button class="btn btn-primary col-md-2" value="second" style="color: #3fff4d" onclick="second()">second</button>
        <button class="btn btn-primary col-md-2" onclick="third()">third</button>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="parent">

        <div id="test2" class="second">test2</div>
